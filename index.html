<div id="article">
  <h2>재고자산이란..</h2>
<P>
  재고자산이란 판매를 목적으로 기업이 보유하고 있는 자산의 총 비용을 의미한다.
  일반적으로 재고라 하면 물리적인 물건을 의미하지만, 회계의 재고'자산'에선 물건의 가치를 계량화 한 것이기 보단 해당 재고를 취득하는데 들인 총 비용(취득원가)을 뜻한다.
</p>
